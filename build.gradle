subprojects {
    apply plugin: 'java'

    // Options
    version = '1.1.0-u2'


    // Options-end

    repositories {
		mavenCentral()
        jcenter()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.13',
		        'com.google.guava:guava:18.0'

        testCompile 'junit:junit:4.12',
                    'com.google.guava:guava:18.0'
    }

    jar {
        manifest {
            attributes 'Implementation-Title': 'Lab Programmazione',
                       'Implementation-Version': version,
                       'Main-Class': ''
        }
    }
}
