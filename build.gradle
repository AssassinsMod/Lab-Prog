subprojects {
    apply plugin: 'java'

    // Options
    version = '1.1.0'


    // Options-end

    repositories {
        jcenter()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.13'

        testCompile 'junit:junit:4.12'
    }

    jar {
        manifest {
            attributes 'Implementation-Title': 'Lab Programmazione',
                       'Implementation-Version': version,
                       'Main-Class': ''
        }
    }
}
